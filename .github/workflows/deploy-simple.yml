name: Deploy MkDocs (Simple)

# This is a simpler alternative deployment method
# Use this if the main deploy.yml has issues with Pages configuration

on:
  workflow_dispatch:  # Manual trigger only for now
  # Uncomment below to enable automatic deployment
  # push:
  #   branches: [ "main" ]

permissions:
  contents: write  # Needed for gh-deploy to push to gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for git-revision-date-localized plugin
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Deploy with mkdocs
        run: mkdocs gh-deploy --force 